<div class="post-author text-center">                       
	<img src="{{ site.owner.gravatar }}?s=128" alt="{{ site.owner.name }}'s photo" itemprop="image" class="post-avatar img-circle img-responsive"/>
	<h4 class="bordered-bottom vcard author" itemprop="author" itemscope itemtype="http://schema.org/Person">By <span itemprop="name" class="fn"><a href="{{ site.url }}/about.html" title="About {{ site.owner.name }}" itemprop="url">{{ site.owner.name }}</a></span></h4>
	<img src="//i.stack.imgur.com/YcEnK.png" alt="IBM Champion" itemprop="iamge" class="post-signoff-champion" /><br /><br />
	<p>{{ site.owner.description }}</p>
</div>
